<!DOCTYPE html>

<form role="form" method="POST" action="/">

	Second Sequence: <input type="text" name="seq2"><br>
	Mismatch Max: <input type="number" name="ham"><br>

<div>

		{% endfor %}
	{% endfor %}
	</table>
</div>
